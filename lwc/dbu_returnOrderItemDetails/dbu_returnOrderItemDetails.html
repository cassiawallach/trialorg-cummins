<template>
  <template if:true={haveReturnOrderItems}>
    <h6 class="slds-col_padded slds-m-top_large slds-m-bottom_large tit">{label.dbu_MyOrder_ReturnTableHeader}</h6>
    <div class="slds-grid slds-wrap returnOrderItems">
      <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12 slds-col_padded">
        <div class="slds-grid slds-wrap cartTitHeader">
          <div class="slds-col slds-size_6-of-12 slds-col_padded item">
            {label.dbu_Return_Product}
          </div>
          <div class="slds-col slds-size_2-of-12 slds-col_padded qty">
            {label.dbu_Return_Quantity}
          </div>
          <div class="slds-col slds-size_2-of-12 slds-col_padded amt">
            {label.dbu_MyOrder_ReturnUnitPrice}
          </div>
          <div class="slds-col slds-size_2-of-12 slds-col_padded amt">
            {label.dbu_MyOrder_ReturnStatus}
          </div>
        </div>

        <template for:each={returnOrderItemDetails} for:item="order">
          <div class="slds-grid slds-wrap cartItemRow" key={order.id}>

            <div class="slds-col slds-size_6-of-12 slds-grid slds-wrap itemInfo">
              <div class="slds-col slds-size_3-of-12 slds-col_padded">
                <!-- <img src={order.URI}>-->
                <c-dbu_image-Generator imageurl={order.URI}></c-dbu_image-Generator>

              </div>
              <div class="slds-col slds-size_9-of-12">
                <template if:true={order.coreCharge}>
                  {order.sfdcName}
                </template>
                <template if:false={order.coreCharge}>
                  <a onclick={goToProductDetailPage} data-id={order.id} data-name={order.sfdcName}>{order.sfdcName}</a>
                </template>
                <template if:true={order.coreCharge}>
                  <p>{label.dbu_CoreCharge_Availability_Msg}</p>
                </template>
              </div>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-col_padded qty">
              {order.quantity}
            </div>
            <div class="slds-col slds-size_2-of-12 slds-col_padded amt">
              {order.price}
            </div>
            <div class="slds-col slds-size_2-of-12 slds-col_padded amt">
              {order.orderItemStatus} for {order.quantity} Unit ({order.cloneOrderId})
            </div>
          </div>
        </template>
      </div>
    </div>
  </template>
</template>

      <template if:true={predictiveSearchDropDown}>

                     <span data-sfid={cal.Id} data-sfdcname={cal.Name} onclick={handleproduct}> {cal.Name}</span>

            </template>
            <li> <strong>{Recentsearchtxt}</strong></li>
            <template if:true={recentlySearched}>
               <template for:each={recentlySearched} for:item='searchkeyword'>

            </template>

<template>
    <div class="slds-grid slds-wrap prodThumbs">
        <template if:true={queue}>
            <template for:each={queue} for:item="media">
                <div key={media.sfid} class="slds-col_padded slds-size_1-of-5 imgCont">
                    <!--<img src={media.URI} class="thumbnail" onclick={showPrdImg} data-id={media.URI} />-->
                    <template if:true={media.isMedia}>
                    <div class="thumbnail" onclick={playVideo} data-id={media.URI}>
                        <img src={media.videoImage} /><span class="videoOverlay"></span><strong class="playBtn"></strong>
                        
                    </div>
                </template>
                <template if:false={media.isMedia}>
                    <div class="thumbnail" data-id={media.URI} onclick={showPrdImg}>
                        <c-dbu_image-Generator imageurl={media.URI} onhidebox={hidebox} onvalidimg={validImg}></c-dbu_image-Generator>
                        <!--CHG0083836 or CECI-575 w.r.t onhidebox and onvalidimg-->
                    </div>
                </template>
                </div>
            </template>
        </template>
        <span class="icon-left-arrow" onclick={handleClickPrev}></span>
        <span class="icon-right-arrow" onclick={handleClickNext}></span>
    </div>
      <template if:true={isVideo}>
        <c-dbu_video-in-modal ismodalopen={isVideo} videourl={videoURL} onclose={handleCloseModal}></c-dbu_video-in-modal>
    </template>
</template>

<template>
    <div style="padding-left: 60px;padding-bottom: 300px;padding-top: 30px;" class="slds-box slds-theme_shade slds-theme_alert-texture">
        <div class="slds-text-heading_medium" style="width: 50%; float: left;">
            <span style="color:red"><b>{label.announcementHeader}</b></span><br /><br  />
        </div>
        <!-- <div class="slds-text-heading_medium" style="margin-left: 50%;">
                <a href={navURL}> {label.updateAnnouncements} </a> <br  /><br  />
        </div> -->
        <template if:true={adminUser}>
            <div class="slds-text-heading_medium" style="margin-left: 50%;">
                <a href={navURL}> {label.updateAnnouncements} </a> <br  /><br  />
            </div>
        </template>
        <template if:false={adminUser}>
            <div class="slds-text-heading_medium" style="margin-left: 50%;">
                <br  /><br  />
            </div>
        </template>
        <div>
            <template for:each={announcementDetails} for:item="annDetails">
                <div key={annDetails.annCategoryName} class="slds-text-heading_medium">
                    <p><b> {annDetails.Category__c}<br /><br /></b></p>
                </div>
                <div key={annDetails.Description__c} class="slds-text-heading_small">
                        <li> {annDetails.Description__c}<br /><br /></li>
                </div>
                <div key={annDetails.Navigation_URL__c} class="slds-text-heading_small">
                        <p><lightning-formatted-url value={annDetails.Navigation_URL__c} tooltip="Click Here" label={label.releaseNotesLink} target="_blank" ></lightning-formatted-url></p><br  />
                </div>
                <div key={annDetails.Id} class="slds-text-heading_small">
                    <c-evl_announcement-files record-id = {annDetails.Id}>
                    </c-evl_announcement-files><br  /><br  />
                </div>
            </template>
        </div>
    </div>
</template>

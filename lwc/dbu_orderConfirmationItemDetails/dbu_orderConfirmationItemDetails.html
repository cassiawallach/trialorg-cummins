<template>
    <div class="confirmationCartSec"><h6 class="slds-col_padded slds-m-top_large slds-m-bottom_large tit">{dbu_orderConfirmation_itemsOrdered}</h6>
    <div class="slds-grid slds-wrap">
      <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12 slds-col_padded"> 
        <div class="slds-grid slds-wrap cartTitHeader">
          <div class="slds-col slds-size_6-of-12 slds-col_padded itemInfo">
            {dbu_orderConfirmation_product}
          </div>
          <div class="slds-col slds-size_2-of-12 slds-col_padded qty">
            {dbu_orderConfirmation_quantity}
          </div>
          <div class="slds-col slds-size_2-of-12 slds-col_padded amt">
            {dbu_orderConfirmation_unitPrice}
          </div>
          <div class="slds-col slds-size_2-of-12 slds-col_padded amt">
            {dbu_orderConfirmation_subTotal}
          </div>
          <!-- <div class="slds-col slds-size_2-of-12 slds-col_padded amt">
            Action
          </div> -->
        </div>

        <template  for:each={itemdetails} for:item="order">
          <div class="slds-grid slds-wrap cartItemRow" key={order.id}>

            <div class="slds-col slds-size_6-of-12 slds-grid slds-wrap itemInfo">
              <div class="slds-col slds-size_3-of-12 slds-col_padded">

              <!--<img src={order.URI}>-->  
                <template if:true ={order.URI}>
                  <c-dbu_image-Generator imageurl={order.URI}></c-dbu_image-Generator>
                  </template>
              </div>
              <div class="slds-col slds-size_9-of-12">
                <a href={order.prodURL}><strong>{order.sfdcName}</strong></a>
                <template if:true= {order.isCoreProduct}><div>{coreChargeAvailabilityMsg}</div></template>
              </div>
            </div>
 
          <div class="slds-col slds-size_2-of-12 slds-col_padded qty" >
            {order.quantity}
          </div>
            <div class="slds-col slds-size_2-of-12 slds-col_padded amt" >
              {order.price}  
            </div>
            <div class="slds-col slds-size_2-of-12 slds-col_padded amt" >
              {order.subAmount}
            </div>
            <!-- <div class="slds-col slds-size_2-of-12 slds-col_padded amt" >
              {order.orderItemStatus}
            </div> -->
            <!-- <div class="slds-col slds-size_2-of-12 slds-col_padded amt" >
            <button class="slds-button slds-button_outline-brand" onclick={onOrderCancel} data-id={order.sfid} value={order.sfid}>Return Order</button>
            </div> -->
          </div>
        </template>
        
      </div>
    </div>
  </div>
</template>

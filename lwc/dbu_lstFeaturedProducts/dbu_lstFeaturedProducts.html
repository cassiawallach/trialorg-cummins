<template>
    <div class="featuredProducts">
        <lightning-button class="slds-hide" label="Fetch Data" onclick={handleFetch}></lightning-button>
        <div class="slds-container_x-large slds-container_center">
            <h3>{label.mostPopularParts}</h3>
        <div class="slds-grid slds-wrap productsSlider" >
            
     
                <template for:each={queue} for:item="product">
                    <div key={product.Id} class="slds-size_1-of-2 slds-small-size_1-of-2 slds-medium-size_1-of-3 slds-large-size_1-of-5 slds-col_padded" >
                        <c-dbu_lst-product-details product={product} galistname={listnametosend}></c-dbu_lst-product-details>
                    </div>
            </template>  
            <span class="icon-left-arrow" onclick={handleClickPrev}></span>
            <span class="icon-right-arrow" onclick={handleClickNext}></span>     
        </div>
    </div>
    </div>
    <!--Created New For Loop By Ravi-->
    <template if:true={queue1.length}>
    <div class="featuredProducts">
        <div class="slds-container_x-large slds-container_center">
           <h3>{label.NewProducts}</h3>
        <div class="slds-grid slds-wrap productsSlider" >
            
     
                <template for:each={queue1} for:item="product">
                    <div key={product.Id} class="slds-size_1-of-2 slds-small-size_1-of-2 slds-medium-size_1-of-3 slds-large-size_1-of-5 slds-col_padded" >
                        <c-dbu_lst-product-details product={product} coreprice={corePrice}></c-dbu_lst-product-details>
                    </div>
            </template>  
            <span class="icon-left-arrow" onclick={handleClickPrev1}></span>
            <span class="icon-right-arrow" onclick={handleClickNext1}></span>     
        </div>
    </div>
    </div> 
</template>
</template>

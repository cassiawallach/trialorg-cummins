<template>

  <template if:true={ScreenLoaded}>
    <c-dbu_page-loader></c-dbu_page-loader>
  </template>

  <!--<template if:true={IsCustomerLoggedIn}></template>-->
  <div class="slds-container_x-large slds-container_center orderReceiptPage">
    <h1 class="slds-col_padded">
      {label.dbu_order_confirmation_page_title}
    </h1>
    <div class="slds-grid slds-wrap">
      <template if:false={isGuestUser}>
        <div class="slds-col slds-size_1-of-1 slds-large-size_10-of-12 slds-col_padded confirmMsg">
          <i class="icon-tick"></i>
          <h2>{label.dbu_order_confirmation_page_Thank_you_for_your_order}</h2>
          <p>{label.dbu_order_confirmation_page_email_confirmation_msg} <a
              href="javascript:void(0)" onclick={handleclickAuth}>{label.dbu_order_confirmation_page_Order_Status}</a> {label.dbu_order_confirmation_status_msg}
          </p>
        </div>
      </template>
      <template if:true={isGuestUser}>
        <div class="slds-col slds-size_1-of-1 slds-large-size_10-of-12 slds-col_padded confirmMsg">
          <i class="icon-tick"></i>
          <h2>{label.dbu_order_confirmation_page_Thank_you_for_your_order}</h2>
          <p>{label.dbu_order_confirmation_page_email_confirmation_msg} <a
              href="javascript:void(0)" onclick={handleclick}>{label.dbu_order_confirmation_page_Order_Status}</a> {label.dbu_order_confirmation_status_msg}
          </p>

        </div>

      </template>
      <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12 slds-col_padded slds-text-align--right">
        <!-- <a onclick={printPage}>

          <i class="icon-print"></i>

        </a> -->
        <a class="slds-button slds-button_outline-brand print" onclick={printPage}>{label.dbu_orderConfirmation_print}

          <i class="icon-print"></i>
          
         </a>  
        <!-- <a class="print" onclick={onOrderCancel}>Return Order</a> -->
      </div>
    </div>

    <c-dbu_order-details-view orderdetails={orderDetails} ordersummary ={ordersummary} pickup={pickup} shipping={shipping}></c-dbu_order-details-view>
   
   
    <!-- <c-dbu_order-Receipt-Details-View orderdetails={orderDetails} ordersummary ={ordersummary}></c-dbu_order-Receipt-Details-View> -->

    <!-- <c-dbu_order-confirmation-item-details itemdetails={cartDetails}></c-dbu_order-confirmation-item-details> --> 
    <!--<c-dbu_order-item-details itemdetails={cartDetails}></c-dbu_order-item-details>-->

    <c-dbu_shipand-pickup-products cart-id= {orderpagecartId} ></c-dbu_shipand-pickup-products>


  </div>


  <!--<template if:true={IsCustomerLoggedIn}></template>-->
  <template if:true={isGuestUser}>
    <div class="orderSign">

      <h5>

        <!--<a href={SignInURL}> Sign In </a>-->
         <a class="padding-left: 5px" target="_blank" href={openregistrationpage} onclick={handleRegistrationURLclick}> {label.dbu_order_confirmation_page_accountCreation}  </a>

        {label.dbu_order_confirmation_page_manageSettings} </h5>

        
    </div>
   </template> 


</template>

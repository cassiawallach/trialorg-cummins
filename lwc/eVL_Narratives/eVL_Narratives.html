<template>
    <template if:false={loadingSpinner} for:each={narrativeList} for:item="narr">
        <div key={narr.Note} class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-6 slds-float_right" style="font-size:12px;text-align:right">
                <span><b> {narr.NoteType} </b></span>
            </div> 
            <span style="font-size:10px;text-align:right"><b>:</b></span>
            <div class="slds-col slds-size_5-of-6" style="font-size:12px">
                <span> {narr.Note} </span>
            </div>
        </div>
    </template>
    <div if:true={loadingSpinner} class="slds-spinner_inline spinner-padding slds-p-around_medium">
        <lightning-spinner variant="brand" alternative-text="Loading Data" size="small">
        </lightning-spinner>
    </div>
    <div if:true={noDataFound} style="font-size:18px;text-align:center">
        <!-- <b>No Data Found</b> -->
        <b>{msg}</b>
    </div>
</template>

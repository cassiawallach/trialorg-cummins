<template>
    <lightning-card>
        <h3 slot="title">
            <strong class="slds-m-left--x-small">
                This is your Cart
            </strong>
        </h3>
        <h3 slot="actions">
            <strong class="slds-m-left--x-small">
                $ Total Cart Price 
            </strong>
        </h3>
        <div>

        </div>
        <div>
            <template if:true={cartitemslist}>
                <lightning-layout multiple-rows="true">
                    <template for:each={cartitemslist} for:item="cartitem">
                        <lightning-layout-item key={cartitem.Id}
                            style="border: 1px solid lightgray; border-radius: .50rem; width: 650px; margin: 10px;"
                            class="slds-p-around_x-small" size="2">
                            <c-dbu_my-cart-item cartitem={cartitem} ></c-dbu_my-cart-item>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>

            </template>
            <template if:false={hasResults}>

            </template>
            <template if:true={error}>
                <div class="slds-text-color_error">
                    An error occurred while loading the cart Items list
                </div>
            </template>
        </div>
    </lightning-card>
</template>

<template>
    <div class="relProdListSection" if:false={flag}>
        <div class="slds-container_x-large slds-container_center"> 
            <h4>{label.dbu_Productsrelatedtotheitemyouareviewing} </h4>
        <div class="slds-grid slds-wrap productsSlider">
            
                <template for:each={queue} for:item="product">
                    <div key={product.Id} class="slds-size_1-of-1 slds-small-size_1-of-12 slds-medium-size_4-of-12 slds-large-size_4-of-12 slds-col_padded">
                        <c-dbu_lst-cart-product-details product={product}></c-dbu_lst-cart-product-details>
                        
                    </div>
            </template>  
            <span class="icon-left-arrow" onclick={handleClickPrev}></span>
            <span class="icon-right-arrow" onclick={handleClickNext}></span>        
        </div> 
    </div>
    
</div>

</template>

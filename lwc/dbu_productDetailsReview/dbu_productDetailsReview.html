<template>
   <h3 class="pro_header">{label.dbu_product_review_customerview}</h3>
<div class="rate">
  {product}/5
  <div class="rating_align">
    <div class={calculatedStarRating} >
  <div  class="fill-ratingsThree-PFour">
    <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
  </div>
  <div class="empty-ratings">
    <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
  </div>
</div>
</div>

</div>
<br>
<template if:true = {percentageOfFive}>
   <p class="para_adj">{percentageOfFive}% {label.dbu_product_review_customers_recommended_to_others}</p>
  </template>
  <template if:false = {percentageOfFive}>
    <p class="para_adj">0% {label.dbu_product_review_customers_recommended_to_others}</p>
  </template>

    <div class="row">
        <div class="side">
          <div>{label.dbu_product_review_5_star}</div>
        </div>
        <div class="middle">
          <div class="bar-container" >
           <div  class={fiveStarRating}></div>
           
        </div>
        </div>
        <div class="side right">
          <template if:true = {percentageOfFive}>
          <div>{percentageOfFive}%</div>
        </template>
        <template if:false = {percentageOfFive}>
          <div>{label.dbu_product_review_0}</div>
        </template>
        </div>
     
        <div class="side">
          <div>{label.dbu_product_review_4_star</div>
        </div>
        <div class="middle">
          <div class="bar-container">
            <div class={fourStarRating}></div>
          </div>
        </div>
        <div class="side right">
          <template if:true = {percentageOfFour}>
          <div>{percentageOfFour}%</div>
        </template>
        <template if:false = {percentageOfFour}>
          <div>{label.dbu_product_review_0}</div>
        </template>
        </div>
        <div class="side">
          <div>{label.dbu_product_review_3_star}</div>
        </div>
        <div class="middle">
          <div class="bar-container">
            <div class={threeStarRating}></div>
          </div>
        </div>
        <div class="side right">
          <template if:true = {percentageOfThree}>
          <div>{percentageOfThree}%</div>
        </template>
        <template if:false = {percentageOfThree}>
          <div>{label.dbu_product_review_0}</div>
        </template>
        </div>
        <div class="side">
          <div>{label.dbu_product_review_2_star}</div>
        </div>
        <div class="middle">
          <div class="bar-container">
            <div class={twoStarRating}></div>
          </div>
        </div>
        <div class="side right">
          <template if:true = {percentageOfTwo}>
          <div>{percentageOfTwo}%</div>
        </template>
        <template if:false = {percentageOfTwo}>
          <div>{label.dbu_product_review_0}</div>
        </template>
        </div>
        <div class="side">
          <div>{label.dbu_product_review_1_star}</div>
        </div>
        <div class="middle">
          <div class="bar-container">
            <div class={oneStarRating}></div>
          </div>
        </div>
        <div class="side right">
          <template if:true = {percentageOfOne}>
          <div>{percentageOfOne}%</div>
        </template>
        <template if:false = {percentageOfOne}>
          <div>{label.dbu_product_review_0}</div>
        </template>
        </div>
    </div>
    <br>
    <a href="" class="hyper_reveiw">{label.dbu_product_review_Read_all} {numberOfReviewss} {label.dbu_product_review_reviews}</a>

    </div>

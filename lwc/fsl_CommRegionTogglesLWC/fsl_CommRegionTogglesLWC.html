<template>

    <lightning-card title="ERP Communication Settings" class="customdiv">
        <div class="customdiv">

           <template if:true={cusdata}>
                <lightning-layout vertical-align="end">
                    <div class="slds-var-m-top_large slds-var-p-right_medium" style="padding-left: 5%;">
                        <lightning-layout-item size="2">
                            <lightning-combobox name="progress" label="Select ERP" value={value} placeholder="-Select-"
                                options={cusdata} onchange={handleChange} style="width:250px;">
                            </lightning-combobox>
                        </lightning-layout-item>
                    </div>

                    <lightning-layout-item size="4">
                        <lightning-button variant="brand" label='Save' title='Save' onclick={handleClick}
                            class="slds-m-left_x-small">
                        </lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
<br />  <br />
             <template if:true={editmode}>
                <div>
                    <!--style="overflow:auto;"-->
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered" style="width: 35%;">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th>
                                    Trigger Name
                                </th>
                                <th>Enable</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <p> Authorized Work Started </p>
                                </td>
                                <td>
                                    <lightning-input type="checkbox" data-id="checkbox"
                                        name="Authorized_Work_Started__c" variant="label-hidden" value={AWScheckboxVal}
                                        checked={AWScheckboxVal}>
                                    </lightning-input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p> Equipment Available </p>
                                </td>
                                <td>
                                    <lightning-input type="checkbox" data-id="checkbox" name="Equipment_Available__c"
                                        variant="label-hidden" value={EAcheckboxVal} checked={EAcheckboxVal}>
                                    </lightning-input>
                                </td>
                            </tr>
                            <td>
                                <p> Invoice Ready </p>
                            </td>
                            <td>
                                <lightning-input type="checkbox" value={IRcheckboxVal} name="Invoice_Ready__c"
                                    variant="label-hidden" data-id="checkbox" checked={IRcheckboxVal}>
                                </lightning-input>
                            </td>
                            </tr>
                            <tr>
                                <td>
                                    <p> Service Work Completed </p>
                                </td>
                                <td>
                                    <lightning-input type="checkbox" value={SWCcheckboxVal}
                                        name="Service_Work_Completed__c" variant="label-hidden" data-id="checkbox"
                                        checked={SWCcheckboxVal}>
                                    </lightning-input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p> Troubleshooting Started </p>
                                </td>
                                <td>
                                    <lightning-input type="checkbox" value={TScheckboxVal}
                                        name="Troubleshooting_Started__c" variant="label-hidden" data-id="checkbox"
                                        checked={TScheckboxVal}>
                                    </lightning-input>
                                </td>
                            </tr>
							 <tr>
                                <td>
                                    <p> Service Work Proceeding </p>
                                </td>
                                <td>
                                    <lightning-input type="checkbox" value={SWPcheckboxVal}
                                        name="Service_Work_Proceeding__c" variant="label-hidden" data-id="checkbox"
                                        checked={SWPcheckboxVal}>
                                    </lightning-input>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p> Equipment Ready For Pick Up </p>
                                </td>
                                <td>
                                    <lightning-input type="checkbox" value={ERPScheckboxVal}
                                        name="Equipment_Ready_For_Pick_Up__c" variant="label-hidden" data-id="checkbox"
                                        checked={ERPScheckboxVal}>
                                    </lightning-input>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <lightning-layout vertical-align="end">
                                         <div class="slds-var-m-top_large slds-var-p-right_medium">
                                            <lightning-layout-item size="2">
                                                <lightning-combobox name="Email_Frequency__c" label="Select Email Frequency" value={selectedEmailFrequency} placeholder="-Select-" onchange={handleEmailFrequencyChange}
                                                options={EmailFrequency} style="width:250px;">
                                                </lightning-combobox>
                                            </lightning-layout-item>
                                        </div>
                                    </lightning-layout>
                                </td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>
                                    <lightning-layout vertical-align="end">
                                         <div class="slds-var-m-top_large slds-var-p-right_medium">
                                            <lightning-layout-item size="2">
                                                <lightning-combobox name="Text_Frequency__c" label="Select Text Frequency" value={selectedTextFrequency} placeholder="-Select-" onchange={handleTextFrequencyChange}
                                                options={TextFrequency} style="width:250px;">


                                                </lightning-combobox>
                                            </lightning-layout-item>
                                        </div>
                                    </lightning-layout>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </template>
        </div>
       <!-- Madhavi Removed the Account list -- Start
           <div class = "slds-m-around_medium">

            <template if:true = {accountsData}>
                <div style="height: 300px;">
                    <lightning-datatable key-field="Id"
                                            data={accountsData}
                                            columns={columns}
                                            hide-checkbox-column="false"
                                            show-row-number-column="true">
                    </lightning-datatable>
                </div>                 
            </template>
            <template if:true = {error}>
                {error}>
            </template>
        </div> End -->
    </lightning-card>
</template>

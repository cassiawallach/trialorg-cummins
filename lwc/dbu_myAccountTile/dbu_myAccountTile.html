<template>
   <!--<select class="slds-select" name = "optionSelect" onchange={handleOnselect} >
        <option value="">Accounts & Settings</option>
        <option value="US">Sign In</option>
        <option value="CA">Track Order</option>
        <option value="CA">Wishlist</option>
    </select> -->

   <div class="slds-form-element" onmouseleave={onmouseoutHandler}>
      <div class="slds-form-element__control">
         <div class="slds-combobox_container slds-size_small  w-auto">
            <div class={ldsDiv} aria-expanded="false" aria-haspopup="listbox" role="combobox">
               <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                  <button class={myAccBtnClass} type="button" id="dropdownMenuButtons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick={ldsClickHandler}>
                     <span class="uname">
								<c-dbu_my-current-user></c-dbu_my-current-user>
							</span>
                     <span class={languageSelector}>{selectedText}</span>
                     <a data-scroll href="#full">
                        <div class="fillArrow"></div>
                     </a>
                  </button>
               </div>
               <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid dropDownCont" role="listbox">
                  <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                     <template if:false={IsCustomerLoggedIn}>
                        <li class="slds-listbox__item li_algn pl-15 signInBtn">
                           <a class="slds-button slds-button_brand w-100" target="_blank" href={navigateToSignInURL} onclick={handleToSignInLinkClick}>Sign In</a>
                        </li>
                        <li role="presentation" class="slds-listbox__item li_algn">
                           <i class="icon-add-user"></i>
            <!--<a href={CreateAccountURL}>Create Account</a>-->
            <a href={CreateAccountURL} target="_blank">Create Account</a>
           </li>
           <li role="presentation" class="slds-listbox__item li_algn">
            <i class="icon-orders"></i>
            <a href={trackOrderURL}>View Orders</a>
              <!--<span class="slds-media__body span_bgd" onclick={handleClickOnChange} data-id="Track Order">
                 Track Order
              </span>-->
                        </li>
                     </template>

                     <template if:true={IsCustomerLoggedIn}>
                        <!-- <li class="slds-listbox__item li_algn pl-15">
               <a href={myAccountURL}>{CustomerName}</a>               
           </li>  -->
                        <li role="presentation" class="slds-listbox__item li_algn">
                           <i class="icon-settings"></i>
                           <a href={myAccountURL}>Settings</a>
                           <!--<span class="slds-media__body span_bgd" onclick={handleClickOnChange} data-id="Settings">
                 Settings
              </span>-->
                        </li>
                        <li role="presentation" class="slds-listbox__item li_algn">
                           <i class="icon-heart"></i>
              <a  href={wishListURL}  >
                              Wishlist
                           </a>
                        </li>
                        <li role="presentation" class="slds-listbox__item li_algn">
                           <i class="icon-orders"></i>
            <a href={ordersURL}>View Orders</a>
                           <!--<span class="slds-media__body span_bgd" onclick={handleClickOnChange} data-id="Track Order">
                 Track Order
              </span>-->
                        </li>
                        <li role="presentation" class="slds-listbox__item li_algn">
                           <i class="icon-left-direction"></i>
                           <!--<a href={SignOutURL}>Sign Out</a>-->
                           <a onclick={openModal}>Sign Out</a>
                        </li>
                     </template>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </div>
   <template if:true={isModalOpen}>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open alertPopUp">
         <div class="slds-modal__container signOut">

            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               <h5>Do you want to Sign Out?</h5>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer ">
               <a class="slds-button slds-button_outline-brand" onclick={closeModal}>No</a>

               <a class="slds-button slds-button_brand" href={SignOutURL}>Yes</a>
            </footer>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
   </template>
</template>

<template>
    <div class="serviceInfo slds-container_x-large slds-container_center">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12 slds-col_padded">
                
                <template if:true={displayEquipmentTable}>
                    <div class="slds-grid slds-wrap detailSummary">
                        <h5>{label.selectedEquipmentLabel}</h5>
                        </br>
                        <template for:each={assetRecordInfo} for:item='asst'>
                            <div key={asst.Id} class="orderDetails">
                                <ul>
                                    <li> <b>{label.unitLabel}#</b> <br>{asst.Unit_Number__c}</li>
                                    <li> <b>{label.registrationNoLabel}</b> <br>{asst.Registration__c}</li>
                                    <li> <b>{label.makeLabel}</b> <br>{asst.Make__c}</li>
                                    <li> <b>{label.modelLabel}</b><br>{asst.Model__c}</li>
                                    <li> <b>{label.serialNoLabel}</b><br>{asst.Name}</li>
                                </ul>
                            </div>
                        </template>
                    </div>
                </template>

                <template if:true={visible}>
                    <div class="slds-container_small">
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                                <header class="slds-modal__header">
                                    <h2 data-id="title" class="slds-text-heading_medium slds-hyphenate">{titlemessage}
                                    </h2>
                                </header>
                                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                    <p data-id="message">{messagevalue}</p>
                                </div>
                                <footer class="slds-modal__footer">
                                    <lightning-button variant="neutral" name="cancel" label={label.noLabel} title="CancelTitle"
                                        onclick={CanceClick}></lightning-button> &nbsp;
                                    <lightning-button variant="brand" name="confirm" label={label.yesLabel} title="confirmTitle"
                                        onclick={ConfirmClick}></lightning-button>
                                </footer>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open"></div>
                    </div>
                </template>

                <div class="slds-grid slds-wrap">
                    <h4>{label.serviceInformationLabel}</h4>
                </div>
                <div class="slds-grid slds-wrap serviceFields">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12 ">
                        <fieldset class="slds-form-element slds-form-element_compound">
                            <div class="slds-form-element__control">
                                <div class="slds-form-element ServDateTime"> {label.equipmentDateTimeLabel}
                                    <lightning-helptext class="customIcon"
                                        content={label.dateTimeHelpTextLabel}>
                                    </lightning-helptext>
                                </div>
                                <div class="slds-form-element__row ">
                                    <div class="slds-size_12-of-12">
                                        <div class="slds-form-element ">
                                            <lightning-input type="datetime" class="ServiceDateTime"
                                                name="ServiceDateTime" value={value} onchange={handleImageclick}>
                                            </lightning-input>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="slds-form-element__row">
                                    <div class="slds-size_12-of-12">
                                        <div class="slds-form-element">
                                            <lightning-input type="number" class="ProductMileage" name="ProductMileage"
                                                placeholder={label.productMileagePlaceolderLabel}
                                                onchange={handleImageclick} value={value}
                                                label={label.productMileageOptionalLabel}> </lightning-input>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-form-element__row">
                                    <div class="slds-size_12-of-12">
                                        <div class="slds-form-element">
                                            <lightning-combobox class="UnitOfMeasure" name="UnitOfMeasure"
                                                label={label.mileageMeasureLabel} value={value} options={Units}
                                                onchange={handleImageclick}>
                                            </lightning-combobox>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12 serviceTxtArea ">
                                    <div class="slds-form-element GenSymptoms"> {label.generalSymptomsLabel} <span title="required"
                                            class="slds-required">* </span>
                                        <lightning-helptext class="customIcon"
                                            content={label.generalSymptomsHelpTextLabel}>
                                        </lightning-helptext>
                                    </div>
                                    <lightning-textarea class="GeneralSymptoms" name="GeneralSymptoms"
                                        onchange={handleImageclick} placeholder={label.generalSymptomsPlaceHolderLabel}>
                                    </lightning-textarea>
                                </div>-->
                                 <div class="slds-text-title_bold slds-text-color_success slds-text-heading_large">
                                    <h2>{label.FileUploadText}</h2>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </div>

                <div class="slds-grid slds-wrap actionBtn">
                    <div class="slds-m-top_small slds-m-bottom_medium">
                        <lightning-button label={label.cancelLabel} variant="brand-outline" onclick={docancel}> </lightning-button>
                        &nbsp;&nbsp;&nbsp;
                        <lightning-button label={label.backLabel} variant="brand-outline" onclick={goBack}> </lightning-button>
                        &nbsp;&nbsp;&nbsp;
                        <lightning-button label={label.proceedLabel} variant="brand" onclick={handleequipmentInfo1}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template>
    <div class="slds-container_x-large slds-container_center">
        <nav role="navigation" aria-label="Breadcrumbs" class="breadCrumbs">
            <ol class="slds-breadcrumb slds-list_horizontal slds-wrap">
                <li class="slds-breadcrumb__item">
                    <a href={baseURL}>{label.dbu_breadCrumbData_Home}</a>
                </li>
                <template if:true={brandCategoryName}>
                    <li class="slds-breadcrumb__item">
                        <a onclick={goToBrandPage}>{brandCategoryName}</a>
                    </li>
                </template>
                <template if:true={brandSubCategoryName}>
                    <li class="slds-breadcrumb__item">
                        <a onclick={goToSubCategoryPage} data-catname={brandSubCategoryName} >{brandSubCategoryName}</a>
                    </li>
                </template>
                <template if:true={brandProductName}>
                    <li class="slds-breadcrumb__item">
                        <span>{brandProductName}</span>
                    </li>
                </template>
            </ol>
        </nav>
    </div>
</template>

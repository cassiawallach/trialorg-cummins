<template>
    <template if:true={screenLoaded}>
        <c-dbu_page-loader></c-dbu_page-loader>
      </template>
    <div class="shopByBrand">
        <img src={backgroundImg} />
        <div class="overlay"></div>
        <div class="slds-container_x-large slds-container_center">
            <h3>{title}</h3>
            <div class={sectionClass}>
                <div class="slds-col slds-size_1-of-1 slds-small-size_4-of-12 slds-large-size_4-of-12 slds-col_padded" data-id="Cummins" onclick={handleCategory}>
                    <a> <img src={cummins} class="cumminsImg" /></a>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-small-size_4-of-12 slds-large-size_4-of-12 slds-col_padded"  data-id="Onan" onclick={handleCategory}>
                    <a> <img src={cumminsOnan} /></a>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-small-size_4-of-12 slds-large-size_4-of-12 slds-col_padded" data-id="Fleetguard" onclick={handleCategory}>
                    <a> <img src={fleetguard}  /></a>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-small-size_4-of-12 slds-large-size_4-of-12 slds-col_padded" data-id="Valvoline" onclick={handleCategory}>
                    <a> <img src={valvoline}  /></a>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-small-size_4-of-12 slds-large-size_4-of-12 slds-col_padded" data-id="Webasto" onclick={handleCategory}>
                    <a> <img src={hebasto}  /></a>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-small-size_4-of-12 slds-large-size_4-of-12 slds-col_padded" data-id="Power Service" onclick={handleCategory}>
                    <a> <img src={powerService} /></a>
                </div>
                <template if:true={showCanadaProd}>
                <div class="slds-col slds-size_1-of-1 slds-small-size_4-of-12 slds-large-size_4-of-12 slds-col_padded" data-id="Yamaha" onclick={handleCategory}>
                    <a> <img src={yamaha} /></a>
                </div>
            </template>
            </div>

        </div>
    </div>
</template>

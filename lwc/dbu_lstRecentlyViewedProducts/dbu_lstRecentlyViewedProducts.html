<template>
    <div class="recentProducts" if:false={ScreenLoaded}>
        <div class="slds-container_x-large slds-container_center">
            <div  if:false={flag}>
            <h3>{recenttext}</h3>
            
            <div class="slds-grid slds-wrap productsSlider">
                
                <template for:each={queue} for:item="product">
                    <div key={product.Id}
                        class="slds-size_1-of-2 slds-small-size_1-of-2 slds-medium-size_1-of-3 slds-large-size_1-of-5 slds-col_padded">
                        <c-dbu_lst-product-details product={product} galistname={listnametosend} ></c-dbu_lst-product-details>
                    </div>
                </template>
                <span class="icon-left-arrow" onclick={handleClickPrev}></span>
                <span class="icon-right-arrow" onclick={handleClickNext}></span>
            </div>
            <div class="footerBtn">
                <button onclick={handleClickShopAll} class="slds-button slds-button_outline-brand">{shopalltext}</button>
                
            </div>
        </div>
        </div>
    </div>
   </template>

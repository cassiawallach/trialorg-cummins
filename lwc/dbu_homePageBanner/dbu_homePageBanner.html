<template>
    <div>
        <div>
            <c-dbu_home-page-category-tile></c-dbu_home-page-category-tile>
        </div>
        <div class={mainCss}>
            <!--<lightning-carousel scroll-duration={slider_scroll_duration}>
                <template for:each={banners} for:item="banner">
                    <lightning-carousel-image key={banner.src} src={banner.src} header description={banner.description}
                        alternative-text={banner.description} href={banner.href} class="homeBanner">
                    </lightning-carousel-image>                    
                </template>
            </lightning-carousel>-->
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <template for:each={banners} for:item="banner">
                        <li class="glide__slide" key={banner.srNo}>
                            <div class="glide_container">
                                <img src={banner.src}></img>
                                <div class={banner.glideContentsClass}><!--"glide-contents"-->
                                    <!--div>
                                        <lightning-formatted-rich-text class="glide_description" value={banner.description}></lightning-formatted-rich-text>
                                    </div-->
                                    <div>
                                        <lightning-formatted-rich-text class="glide_subtitle" value={banner.bannerTitle}></lightning-formatted-rich-text>
                                    </div>
                                    <div if:true={banner.buttonText}>
                                        <a href={banner.href} target={banner.target}><button class={banner.glideButtonClass}>{banner.buttonText}</button></a><!--"glide_button banner-button"-->
                                    </div>
                                </div>
                            </div>
                        </li>
                    </template>
                  </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <template for:each={banners} for:item="banner">
                        <button class="glide__bullet" data-glide-dir={banner.bulletKey} key={banner.srNo}></button>
                    </template>
                  </div>
              </div>
        </div>
    </div>
</template>

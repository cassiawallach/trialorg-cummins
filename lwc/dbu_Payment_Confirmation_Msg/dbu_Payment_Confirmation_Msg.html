<template>
    <template if:true={showSuccess}>

        <div class="slds-container_x-large slds-container_center paymentConfirmatinPage">
            <h2><i class="icon-tick"></i> {dbu_PaymentConfirmationMsg_PaymentSuccess} <span>{dbu_PaymentConfirmationMsg_OrderConfirmationPageRedirect}</span></h2>
        </div>

    </template>
    <template if:false={showSuccess}>

        <div class="slds-container_x-large slds-container_center paymentConfirmatinPage">
            <h2><i class="icon-close"></i> {dbu_PaymentConfirmationMsg_PaymentFailure} <span>{dbu_PaymentConfirmationMsg_PaymentpageRedirect}</span></h2>
        </div>

    </template>
</template>

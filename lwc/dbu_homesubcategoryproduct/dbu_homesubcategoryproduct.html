<template>
    <div class='slds-grid slds-wrap resultBlock' key={prod.Id} data-productprice={prod.price} onclick={handleClick} data-id={prod.sfid}>
        <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12 slds-col_padded pImg">  
            
                    <c-dbu_image-Generator imageurl={prod.imgUrl}></c-dbu_image-Generator>   
        </div>
        <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-col_padded">
            <h6 class="f-medium h6 prodname"> 
                {prod.sfdcName} </h6>
            <template if:true={prod.promotionCategory}>
                <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 grid-clearance">
                    <span class="clearance-tag"> 
                        <img alt = "Clearance Sale" src={clearanceImg}>{prod.promotionCategory}</span>
                </div>
            </template>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12 slds-col_padded price cardFooterDetails">
            <template if:true={prod.price}>
                    <template if:true={prod.isOriginalPrice}>
                            <div class="productPrice">
                                <template if:true={prod.promotionCategory}>
                                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 w-100">
                                        <span class="sale-tag"> 
                                            <img alt = "Clearance Sale" src={clearanceImg}>{prod.promotionCategory}</span>
                                    </div>
                                </template>
                                <div class="productPrice"><!--CECI-954 removing pt-20-->
                                    <div class="originalPrice">{prod.originalPrice}</div>
                                        <strong> 
                                            {prod.price}</strong>
                                            <template if:true={prod.discountPercentage}>
                                                <span class="discountTag">({prod.discountPercentage}{label.dbu_percentOff})</span>
                                            </template>
                                </div>
                            </div>
                            <div class="listProductPrice">
                                <div class="originalPrice">{prod.originalPrice}</div>
                                <div class="pt-16">
                                    <strong> {prod.price}</strong>
                                    <template if:true={prod.discountPercentage}>
                                        <span class="discountTag">({prod.discountPercentage}{label.dbu_percentOff})</span>
                                    </template>
                                </div>
                                <!-- List View Price Availability Section Start -->
                                <div class="in-stock">
                                    <template if:true={showStock}>
                                        <template if:true={prod.stockstatus}>
                                            <span class="avbl outStockClravbl"
                                                    data-val="In Stock">In Stock</span>
                                        </template>
                                        <template if:false={prod.stockstatus}>
                                            <span class="avblo" data-val="Out of Stock">Out of Stock</span>
                                        </template>
                                    </template>
                                </div>
                                <!-- List View Price Availability Section End -->
                            </div>
                    </template>
                    <template if:false={prod.isOriginalPrice}>
                            <div class="productPrice"><!--CECI-954 removing pt-20-->
                                <template if:true={prod.promotionCategory}>
                                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 w-100">
                                        <span class="sale-tag"> 
                                            <img alt = "Clearance Sale" src={clearanceImg}>{prod.promotionCategory} </span>
                                    </div>
                                </template>
                                <div class="productPrice">
                                    <strong>{prod.price}</strong>
                                </div>
                            </div>
                            <div class="listProductPrice ft-right">
                                <div >{prod.price}</div>
                                <!-- List View Price Availability Section Start -->
                                <div class="in-stock">
                                    <template if:true={showStock}>
                                        <template if:true={prod.stockstatus}>
                                            <span class="avbl outStockClravbl"
                                                     data-val="In Stock">In Stock</span>
                                        </template>
                                        <template if:false={prod.stockstatus}>
                                            <span class="avblo" data-val="Out of Stock">Out of Stock</span>
                                        </template>
                                    </template>
                                    </div>
                                    <!-- List View Price Availability Section End -->
                            </div>
                    </template>
            </template>
        <!-- Grid View Price Availability Section Start-->
            <template if:false={prod.price}>
                <span class="h1 h5">Price Not Available</span>
                <div class="listProductPrice">
                    <!-- List View Price Availability Section Start -->
                    <div class="in-stock">
                        <span class="list-h5">Price Not Available</span>
                        <template if:true={showStock}>
                            <template if:true={prod.stockstatus}>
                                <span class="avbl outStockClravbl ft-right"
                                        data-val="In Stock">In Stock</span>
                            </template>
                            <template if:false={prod.stockstatus}>
                                <span class="avblo ft-right" data-val="Out of Stock">Out of Stock</span>
                            </template>
                        </template>
                    </div>
                    <!-- List View Price Availability Section End -->
                </div>
            </template>
            <template if:true={showStock}>
                <template if:false={prod.stockstatus}>
                    <span class="avb outStockClrnce errorColor">Out of Stock</span>
                </template>
    
                <template if:true={prod.stockstatus}>
                    <span class="avb outStockClrnce inStock">In Stock</span>
                </template>
            </template>
        <!-- Grid View Price Availability Section End-->
        </div>
    </div>

</template>

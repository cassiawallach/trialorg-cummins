<template>
    <div class="slds-box prodCard"  onclick={handleClick} >
        
            <!--<img src={product.URI}  >-->
            <template if:true={product.URI}>
                <c-dbu_image-Generator imageurl={product.URI}></c-dbu_image-Generator>
            </template>
            <template if:false={product.URI}>
                <c-dbu_image-Generator imageurl={}></c-dbu_image-Generator>
            </template>
            <span class="name f-medium">{product.Name}</span> 
        <div class="ratingPrice"> 
            <div class="price">

                <template if:true={flag}>
                    <span class="orgPrice"> {originalPrice}</span>
                </template>
                {price}
            </div>


        </div>
    </div>
</template>

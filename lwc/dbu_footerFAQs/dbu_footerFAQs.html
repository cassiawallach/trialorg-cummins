<template>
  <template if:true={ScreenLoaded}>
    <c-dbu_page-loader></c-dbu_page-loader>
  </template>
  <div class="slds-container_x-large slds-container_center staticPage slds-col_padded pageFAQ">
    <h1>FAQs</h1>

    <template for:each={mapData} for:item="mapKey">
      <h5 key={mapKey.Key} >{mapKey.key}</h5>
      <!-- <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle} class="filter-accordion"
      active-section-name={activeSections} key={mapKey.key} >
      <lightning-accordion-section name="category" label={mapKey.key} style="font-weight:bold;font-size:25px"> -->
    <template for:each={mapKey.value} for:item="mapValue">
      
      <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle} class="filter-accordion"
        active-section-name={activeSections} key={mapKey.key}>
        <lightning-accordion-section name="category" label={mapValue.Question__c}>
          <div class="cont">
            <lightning-formatted-rich-text value={mapValue.Answer__c}>
            </lightning-formatted-rich-text>
          </div>

        </lightning-accordion-section>
      </lightning-accordion>
    </template>
  <!-- </lightning-accordion-section>
</lightning-accordion> -->
  </template>
  </div>
</template>

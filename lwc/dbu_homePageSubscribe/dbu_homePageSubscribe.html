<template>
    <div class="subscribe">
        <img src={backgroundImg} />
        <div class="slds-container_x-large slds-container_center subscribeCont">
            <div class="subscribeForm">
                <h3>{signUpNowOffersText}</h3>
                <!-- <h4>Type your email id and start receiving offers and deals!</h4> -->
                <form class="ftrSubscribe" method="POST" name="ecommerce-email-form" action="https://s1480.t.eloqua.com/e/f2" id="form972" target="eloquaframe"> 
                    <div>
                        <input type="text" id="lname" name="lname" class="field" placeholder="Enter your email address">

                        <input value="ecommerce-email-form" name="elqFormName" type="hidden">
                        <input value="1480" name="elqSiteId" type="hidden">
                        <input name="elqCampaignId" type="hidden">
                        <input type="hidden" name="language_preference" id="fe11547" value="English">
                        <input type="hidden" name="emailAddress" id="fe11536" value={conRecord.dbu_subscribeEmailId__c} />

                        <small>{subscribeNoteText} <a href={privacyPolicyURL} target="_blank">{privacyPolicyText}</a>. </small>
                    </div>
                        <input type="Submit" id="fe11545" value="Sign Me Up" class="btn slds-button slds-button_destructive" onclick={handleSubmit}>
                </form>
                <iframe name="eloquaframe" id="eloquaframe" style="display: none;"></iframe>
                <!-- <form>
                    <div><input type="text" id="lname" name="lname" class="field"
                            placeholder="Enter your email address">
                        <small>{subscribeNoteText} <a href={privacyPolicyURL} target="_blank">{privacyPolicyText}</a>. </small></div>
                    <input type="button" value="Sign Me Up" class="btn slds-button slds-button_destructive"
                        onclick={handleSubmit}>
                </form> -->
            </div>
        </div>
        <template if:true={thankYouSec}>
            <!-- <div class="thankYouSec">
                    <i class="icon-tick"></i>
                    <h5>THANK YOU!</h5>
                    <p>To complete the subscription process, please click the link in the email we just sent you.</p>
                    <button class="slds-button slds-button_brand" onclick={closeModal} title="Cancel">Ok</button>
                </div> -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open subscribePopUp">
                <div class="slds-modal__container">
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <i class="icon-tick"></i>
                        <h5>{thanksmsg}</h5>
                        <p> {subscribemsg}</p>
                        <span if:true={isGuestUser}>{haveaccount} <a href={RegisterURL} target="_blank"> {createaccmsg}</a></span><!--Aakriti CECI-765 added if:true-->
                        <button class="slds-button slds-button_brand w-100" onclick={closeModal}
                            title="Done">{donemsg}</button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>

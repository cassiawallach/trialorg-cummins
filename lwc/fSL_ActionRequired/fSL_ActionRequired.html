<template>
  <!--<lightning-card  icon-name="" >-->
  <!--<lightning-button variant="brand-outline" label={ResultSize} title="Work Not Started" onclick={handleClick} class="slds-m-left_x-small" style="background-color: rgb(0, 124, 124);
  color: white;"></lightning-button>-->
  <!-- 				<lightning-button label={workNotStartedButtonLabel} title="Work Not Started" onclick={waitingOnCustmr} class="slds-m-left_x-small styleBtn"></lightning-button> &nbsp;&nbsp;
      <lightning-button label={WorkInProgressButtonLabel} title="Work In Progress" onclick={WorkInProgressButton} class="slds-m-left_x-small styleBtn"></lightning-button><br/><br/>
-->
  <br /><br />
  <lightning-layout>
    <lightning-layout-item>
      <Button title="Waiting for additional information or Equipment to Arrive / be available"
        onclick={onWaitingOnCustmrClick} class={buttonStyle1}>{waitingOnCustomrButtonLabel}</Button>
    </lightning-layout-item>
    <lightning-layout-item>
      <Button title="Estimate Pending Customer Approval" onclick={onWaitingOnCustmrAprvlClick}
        class={buttonStyle2}>{waitingForCustomrAprvlButtonLabel}</Button>
    </lightning-layout-item>
  </lightning-layout>
  <br /><br />

  <div class="slds-text-heading_medium" style="font-size: 20px;"><b>{WorkTableSubTitle}</b></div> <br/>
  <div style="width: auto;">
    <template if:true={data}>

      <lightning-datatable data={data} columns={columns} key-field="id" sorted-by={sortBy}
        sorted-direction={sortDirection} onsort={handleSortdata} hide-checkbox-column="true"></lightning-datatable>
    </template>
    <template if:true={showPagination}>
        <div class="slds-m-around_medium">
        <!--  <p class="slds-m-vertical_medium content">
            Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records.
            Page {page} of {totalPage}. </p> -->
        <p class="slds-m-vertical_medium content">
             {label.displayingLabel} {startingRecord} {label.toLabel} {endingRecord} {label.ofLabel} {totalRecountCount} {label.recordLabel}
                {label.pageLabel} {page} {label.ofLabel} {totalPage}. </p> 
          <!--<c-fsl_cssp_pagination-component onprevious={previousHandler} onnext={nextHandler}></c-fsl_cssp_pagination-component>-->
          <lightning-layout>
            <lightning-layout-item>
              <lightning-button label={label.firstPageLabel} icon-name="utility:chevronleft" onclick={FirstPageHandler}
                disabled={disablePrevious}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item>
              <lightning-button label={label.previousPageLabel} icon-name="utility:chevronleft" onclick={previousHandler}
                disabled={disablePrevious}></lightning-button>
            </lightning-layout-item>
  
            <lightning-layout-item flexibility="grow"></lightning-layout-item>
            <!--<template if:true={pagelinks}>
              <lightning-button-group>
                <template for:each={pagelinks} for:item="page">
  
                  <lightning-button key={page}
                  label={page}
                  onclick={handlePage}>
                </lightning-button>
                </template>
              </lightning-button-group>
            </template>-->
            <lightning-layout-item>
              <lightning-button label={label.nextPageLabel} icon-name="utility:chevronright" icon-position="right"
                onclick={nextHandler} disabled={disableNext}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item>
              <lightning-button label={label.lastPageLabel} icon-name="utility:chevronright" icon-position="right"
                onclick={LastPageHandler} disabled={disableNext}></lightning-button>
            </lightning-layout-item>
  
          </lightning-layout>
        </div>
      </template>
  </div>
 
  <!--</lightning-card>-->
</template>

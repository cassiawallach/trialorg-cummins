<template>
<!-- <h6 class="slds-col_padded slds-m-top_large slds-m-bottom_large tit">Products ordered</h6> -->
  <div class="slds-grid slds-wrap">
    <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12 slds-col_padded invoiceTable">
      <div class="slds-grid slds-wrap cartTitHeader">
        <div class="slds-col slds-size_4-of-12 slds-col_padded item">
          <!-- Product -->
          {label.product}
        </div>
        <div class="slds-col slds-size_1-of-12 slds-col_padded qty">
          <!-- Quantity -->
          {label.quantity}
        </div>
        <div class="slds-col slds-size_1-of-12 slds-col_padded uPrice">
          <!-- Unit Price -->
          {label.unitPrice}
        </div>
        <div class="slds-col slds-size_1-of-12 slds-col_padded disc">
          <!-- Discount -->
          {label.discount}
        </div>
        <div class="slds-col slds-size_1-of-12 slds-col_padded est">
          <!-- Est. Tax -->
          {label.estTax}
        </div>
        <div class="slds-col slds-size_1-of-12 slds-col_padded refAmt">
          <!-- Total Amount -->
          {label.totalAmount}
        </div>
        <div class="slds-col slds-size_2-of-12 slds-col_padded refDt">
          <!-- Returnable -->
          {label.returnable}
        </div>
        <!-- 
                     <div class="slds-col slds-size_2-of-12 slds-col_padded amt">
                        Invoice No
                        </div>
                        <div class="slds-col slds-size_2-of-12 slds-col_padded amt">
                            Invoice Date
                            </div>
                   -->

      </div>

      <template for:each={items} for:item="invoiceItem">
        <div class="slds-grid slds-wrap cartItemRow invoiceLabel" key={invoiceItem.id}>

          <div class="slds-col slds-size_4-of-12 slds-grid slds-wrap item">
            <div class="slds-col slds-size_2-of-12 slds-col_padded imgAlign">
              <!--<img src={invoiceItem.proImage}>-->
              <c-dbu_image-Generator imageurl={invoiceItem.proImage}></c-dbu_image-Generator>
            </div>
            <div class="slds-col slds-size_10-of-12">
              

              <template if:true={invoiceItem.coreCharge}>
                {invoiceItem.productName}
              </template>
              <template if:false={invoiceItem.coreCharge}>
              <a onclick={goToProductDetailPage} data-id={invoiceItem.id} data-name={invoiceItem.productName}>{invoiceItem.productName}</a>
            </template>
              <template if:true={invoiceItem.coreCharge}>
                <p>{label.dbu_CoreCharge_Availability_Msg}</p>
               </template>

            </div>
            
   
          </div>
          <div class="slds-col slds-size_1-of-12 slds-col_padded qty">
         <label> {label.quantity}</label>   {invoiceItem.quantity}
          </div>
          <div class="slds-col slds-size_1-of-12 slds-col_padded uPrice">
            <label> {label.unitPrice}</label> {invoiceItem.unitPrice}
          </div>
          <div class="slds-col slds-size_1-of-12 slds-col_padded disc">
            <label> {label.discount}</label> {invoiceItem.unitDiscountedPrice}
          </div>

          <div class="slds-col slds-size_1-of-12 slds-col_padded est">
            <label> {label.estTax}</label> {invoiceItem.taxAmount}
          </div>
          <div class="slds-col slds-size_1-of-12 slds-col_padded refAmt">
            <label> {label.totalAmount}</label> {invoiceItem.totalAmount}
          </div>
          <div class="slds-col slds-size_2-of-12 slds-col_padded refDt">
            <label> {label.returnable}</label>  {invoiceItem.returnableOrNot}
          </div>
          <!--
              <div class="slds-col slds-size_2-of-12 slds-col_padded amt" >
                {invoiceItem.invoiceNumber}
              </div>
              <div class="slds-col slds-size_2-of-12 slds-col_padded amt" >
                {invoiceItem.invoiceDate}
              </div>
            -->

        </div>
      </template>
    </div>
  </div>
</template>

<template>
        <div class="slds-box rpInsideCont">
                <a href={productURL} title={product.id} style="text-decoration:none" class={product.id}
                        data-id={product.Id}>
                        <!--<img src={product.URI} class="img_adj">-->
                        <c-dbu_image-Generator imageurl={product.URI}></c-dbu_image-Generator>

                </a>
                <div class="main_prod">
                        <span class="prod_namealign">
                                {product.Name}
                        </span>
                        <div class="prod_price">
                                <template if:true={flag}>
                                        <span class="originalPrice"> {originalPrice}</span>
                                </template>
                                {price}
                        </div>
                </div>
        </div>
</template>

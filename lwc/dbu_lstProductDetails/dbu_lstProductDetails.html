<template>

        <template if:true={product.ccrz__E_ProductMedias__r}>
                <template for:each={product.ccrz__E_ProductMedias__r} for:item="media">
                        <div class="slds-box prodCard" key={media.Id} onclick={handleClick} title={product.id}
                        data-productname={product.Name} data-currentprice={currentPrice}
                        data-originalprice={originalPrice} style="text-decoration:none" data-id={product.Id}>
                              
                                <template if:true={media.ccrz__URI__c}>
                                        <c-dbu_image-Generator imageurl={media.ccrz__URI__c}>
                                        </c-dbu_image-Generator>
                                </template>

                                <template if:false={media.ccrz__URI__c}>
                                        <c-dbu_image-Generator imageurl={media.ccrz__URI__c}>
                                        </c-dbu_image-Generator>
                                </template>
                                <span class="name f-medium">{product.Name}</span>
                                <div class="cardFooterDetails">
                                <!--Sasikanth CECI-960 start-->
                                <template if:true={flag}>
                                        <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 w-100">
                                                <template if:true={promotionCategory}>
                                                        <span class="sale-tag"> 
                                                                <img alt = "Clearance Sale" src={clearanceImg}>
                                                                {promotionCategory}
                                                        </span>
                                                </template>
                                        </div>
                                        <div class="ratingPrice"> 
                                                <div class="prodPrice">
                                                        <div class="originalPrice">{originalPrice}</div>
                                                        <strong>
                                                                {currentPrice}</strong>
                                                                <template if:true={discountPercentage}>
                                                                        <span class="discountTag">({discountPercentage}{label.dbu_percentOff})</span>
                                                                </template>
                                                </div>
                                        </div>
                                </template>
                                <template if:false={flag}>
                                        <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 w-100 p-20">
                                                <template if:true={promotionCategory}>
                                                        <span class="sale-tag"> 
                                                                <img alt = "Clearance Sale" src={clearanceImg}>{promotionCategory} </span>
                                                </template>
                                        </div>
                                        <div class="currentPrice"> 
                                                <div class="prodPrice">
                                                        <strong>{currentPrice}</strong>
                                                </div>
                                        </div>
                                </template>
                                <!--Sasikanth CECI-960 End-->
                                </div>
                        </div>
                </template>
        </template>

        <template if:false={product.ccrz__E_ProductMedias__r}>
                        <div class="slds-box prodCard"  onclick={handleClick} title={product.id} 
                                data-productname={product.Name} data-currentprice={currentPrice}
                                data-originalprice={originalPrice}
                                style="text-decoration:none" data-id={product.Id}>
                                  
                                        <c-dbu_image-Generator imageurl={nullVar} >
                                        </c-dbu_image-Generator>       
                                <span class="name f-medium">{product.Name}</span>
                                <!-- <div class="cardFooterDetails">
                                <div class="ratingPrice"> 
                                        <div class="price">
                                                <template if:true={flag}>
                                                        <span class="orgPrice"> {originalPrice}</span>
                                                </template>
                                                {currentPrice}
                                        </div>
                                </div>
                                </div> -->
                                <div class="cardFooterDetails">
                                        <!--Sasikanth CECI-960 start-->
                                        <template if:true={flag}>
                                                <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 w-100">
                                                        <template if:true={promotionCategory}>
                                                                <span class="sale-tag"> 
                                                                        <img alt = "Clearance Sale" src={clearanceImg}>
                                                                        {promotionCategory}
                                                                </span>
                                                        </template>
                                                </div>
                                                <div class="ratingPrice"> 
                                                        <div class="prodPrice">
                                                                <div class="originalPrice">{originalPrice}</div>
                                                                <strong>
                                                                        {currentPrice}</strong>
                                                                        <template if:true={discountPercentage}>
                                                                                <span class="discountTag">({discountPercentage}{label.dbu_percentOff})</span>
                                                                        </template>
                                                        </div>
                                                </div>
                                        </template>
                                        <template if:false={flag}>
                                                <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 w-100 p-20">
                                                        <template if:true={promotionCategory}>
                                                                <span class="sale-tag"> 
                                                                        <img alt = "Clearance Sale" src={clearanceImg}>{promotionCategory} </span>
                                                        </template>
                                                </div>
                                                <div class="currentPrice"> 
                                                        <div class="prodPrice">
                                                                <strong>{currentPrice}</strong>
                                                        </div>
                                                </div>
                                        </template>
                                        <!--Sasikanth CECI-960 End-->
                                        </div>
                        </div>
                </template>        
</template>

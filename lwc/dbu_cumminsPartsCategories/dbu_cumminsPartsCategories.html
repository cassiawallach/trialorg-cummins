<template>
    <div class="partsCategories" if:false={ScreenLoaded}>
        <div class="slds-container_x-large slds-container_center">
            <h3>{label.dbu_PartCategories}</h3>
            <template if:true={isDesktopView}>
            <div class="slds-grid slds-wrap productsSlider">
                <template for:each={queue} for:item="productCategory">
                    <div key={productCategory.Id} data-id={productCategory.id} alt={imgverb} onclick={redirectToSubCategory} 
                    class="slds-size_1-of-2 slds-small-size_1-of-2 slds-medium-size_1-of-3 slds-large-size_1-of-5 slds-col_padded">
                        <div class="slds-box pcBlock">
                        <img src={productCategory.mediaURL}>
                            <span class="name f-medium">{productCategory.name}</span>
                        </div>
                    </div>
                    
                </template>
                <span class="icon-left-arrow" onclick={handleClickPrev} ></span>
                <span class="icon-right-arrow" onclick={handleClickNext}></span>
            </div>
        </template>
    <!-- Mobile version block-->
    <template if:false={isDesktopView}>
            <div class="slds-grid slds-wrap productsSlider">
                <template for:each={queueMobile} for:item="productCategory">
                    <div key={productCategory.Id} data-id={productCategory.id} alt={imgverb} data-name={productCategory.name} onclick={redirectToSubCategory} 
                        class="slds-size_1-of-2 slds-small-size_1-of-2 slds-medium-size_1-of-3 slds-large-size_1-of-5 slds-col_padded">
                        <div class="slds-box pcBlock">
                        <img src={productCategory.mediaURL}>
                            <span class="name f-medium">{productCategory.name}</span>
                        </div>
                    </div>
                    
                </template>
                <span class="icon-left-arrow" onclick={handleClickPrevMobile} ></span>
                <span class="icon-right-arrow" onclick={handleClickNextMobile}></span>
            </div>
            
        </template>
        <!-- End -->
            <div class="footerBtn">
                <button onclick={handleAllPartCategories} class="slds-button slds-button_outline-brand">{label.dbu_ViewAllPartCategoriesBtn}</button>
 
            </div>
        </div>
    </div>
</template>

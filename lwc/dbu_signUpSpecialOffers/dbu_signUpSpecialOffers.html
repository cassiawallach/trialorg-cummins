<template>
    <a href="#" label="Special Offers"
    title="Sign Up for Special Offers!"
    onclick={openModal}>{label.dbu_Sign_Up}</a>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.dbu_Close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.dbu_special_offers}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><b>{label.dbu_special_offers_providing}</b></p>
                    <p><b>{label.dbu_special_offers_exclusive}</b> </p>
                    <p><b>{label.dbu_special_offers_companies}</b> </p>
                    <p><b>For more details see our 
                        <template if:true={showCASpclOffer}>
                            <a href="https://shopcummins.ca/pages/website-privacy-policy">{label.dbu_home_footer_privacyPolicy}</a>
                        </template>
                        <template if:true={showUSSpclOffer}>
                            <a href=" https://shopcummins.com/pages/website-privacy-policy">{label.dbu_home_footer_privacyPolicy}</a>
                        </template>.
                    </b> </p>
                    
                    <br>
                    </br>
                    <div class="slds-form-element__control">
                        <input type="text" id="text-input-id-1" placeholder="Email Adress" class="boxStyle" />
                        <lightning-button variant="destructive" label="SIGN UP" title="sign up action" onclick={handleClick}></lightning-button>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">{label.dbu_checkoutPage_Cancel}</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>

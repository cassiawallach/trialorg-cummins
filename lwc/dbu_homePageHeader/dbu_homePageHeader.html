<template>
	<div class="homePageHeader">
		<c-dbu_header-display-banner></c-dbu_header-display-banner>
		<header>
			<div class="headerCont slds-container_x-large slds-container_center">
				<div class="slds-grid">
					<div class="slds-col menuIcon noPrint">
							<a onclick={hamburgerMenuShow}><i class="icon-menu"></i></a>
					</div>
					<div class="slds-col slds-size_2-of-12 slds-medium-size_2-of-12 slds-large-size_2-of-12 logo">
						<c-dbu_cummins-logo></c-dbu_cummins-logo>
					</div>
					<!-- <div>Welcome: {CustomerName}</div> -->
					<div class="slds-col slds-size_8-of-12 slds-medium-size_4-of-12 slds-large-size_4-of-12 slds-grid dropDowns noPrint">
						<div class="slds-col myLocation ">
							<c-dbu_change-location-tile></c-dbu_change-location-tile>
						</div>
						<div class="slds-col myAccount">
							<!-- <span class="uname">
								<c-dbu_my-current-user></c-dbu_my-current-user>
							</span> -->
							<c-dbu_my-account-tile></c-dbu_my-account-tile>
						</div>
						<div class="slds-col myCart">
							<c-dbu_mini-cart></c-dbu_mini-cart>
						</div>
					</div>
					<div class="slds-col slds-size_12-of-12 slds-medium-size_5-of-12 slds-large-size_6-of-12 searchCont noPrint">
						<c-dbu_custom-search></c-dbu_custom-search>
					</div>
				</div>
			</div>
		</header> 
		<div class={hamburgerMenuClass}>
			<div class="hmHead"><img src={whitelogoImg} class="logo">
				<i class="icon-close"  onclick={hamburgerMenuHide}></i>
			</div>
			<div class="hmBody">
			<c-dbu_my-account-tile></c-dbu_my-account-tile>
			<c-dbu_home-page-category-tile></c-dbu_home-page-category-tile>
			<h4 class="contactUsTitMob">{contactUsTit}</h4>
			<div class="contactUsMobile">
			<c-dbu_home-page-ftr-customer-srvc-tile ></c-dbu_home-page-ftr-customer-srvc-tile>
			</div>
		</div>

		</div>
	</div>
</template>

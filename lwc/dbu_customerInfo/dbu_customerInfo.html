<template>
   
    
    <div class="cusInfo">        
        <h1>Customer Info</h1>
        
        <div if:true={errorMsg}  class="error">
        <p >{errorMsg}</p>
    </div>


    <fieldset class="slds-form-element slds-form-element_compound">
        <div class="slds-form-element__control coForm">
            <div if:true={customer}>
            <div class="slds-form-element__row">
                <div class="slds-size_1-of-1 slds-large-size_4-of-12">
                    <div class="slds-form-element">
                       
                        <div class="slds-form-element__control">
                            <lightning-input type="text" label="Company" name="companyname" onchange={handleBillChange} value={cname}></lightning-input>

                        </div>
                    </div>
                </div>
            </div> 


            <div class="slds-form-element__row">
                <div class="slds-size_1-of-1 slds-large-size_4-of-12">
                    <div class="slds-form-element">
                       
                        <div class="slds-form-element__control">
                            <lightning-input type="text" label="First Name" name="firstname" onchange={handleBillChange} value={fname}></lightning-input>

                        </div>
                    </div>
                </div>
                <div class="slds-size_1-of-1 slds-large-size_4-of-12">
                    <div class="slds-form-element">
                     
                        <div class="slds-form-element__control">
                            <lightning-input type="text" label="Last Name" name="lastname" onchange={handleBillChange} value={lname} ></lightning-input>

                        </div>
                    </div>
                </div>
            </div>

            <div class="slds-form-element__row">
                <div class="slds-size_1-of-1 slds-large-size_4-of-12">
                    <div class="slds-form-element">
                       
                        <div class="slds-form-element__control">
                            <lightning-input type="email" label="Email Address" name="Email"  onchange={handleBillChange} value={email} ></lightning-input>

                        </div>
                    </div>
                </div>
                <div class="slds-size_1-of-1 slds-large-size_4-of-12">
                    <div class="slds-form-element">
                     
                        <div class="slds-form-element__control">
                            <lightning-input type="tel" label="Phone" name="Phone" onkeyup={formatPhone} onchange={handleBillChange} value={phone} maxlength="17" ></lightning-input>

                        </div>
                    </div>
                </div>
            </div>
            <template if:true={showCustomer}>
                <template if:true={custNumber}>
                    <div class="custNumber">
                        <h5>{label.dbu_customer_number}</h5>
                        <span class="custID">{custNumber}</span>
                        <div class="enquiry">
                            {label.dbu_customer_enquiry} <a href="tel:+18002866467">{label.dbu_enquire_number}<sup>{label.dbu_customer_tm}</sup></a>
                        </div>
                    </div>
                </template>
            </template>
            
            <div class="managePwd">
                <h5>{ManagePasswordTxt}</h5>
                <!--<span><a href="https://csodev-cumminscss.cs90.force.com/cw/IAM_forgotpassword?appid=a1a1F0000018d4x&lang=en_USnull&username=" target="_blank">{changepasswordtxt}</a></span><br>-->
                <span><a href={resetpassword} target="_blank">{changepasswordtxt}</a></span><br>
            </div>

            <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Update Info" onclick={updateContact}>
            </lightning-button>

</div>
        </div>

    </fieldset>
</div>

                                        onchange={handleNameChange} />

        </lightning-input-field>
        <lightning-input-field field-name="customer.LastName">
        </lightning-input-field>
        <lightning-input-field field-name="Email">
        </lightning-input-field>
        <lightning-input-field field-name="Phone">
        </lightning-input-field>
        --> 
    

</template>

<template>
    <template if:true={ScreenLoaded}>
        <c-dbu_page-loader></c-dbu_page-loader>
    </template>
    <div class="searchPage">
        <div class="slds-container_x-large slds-container_center">
            <div class="slds-grid slds-wrap searchPageCont">
                <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12 slds-col_padded searchFilter">
                    <template if:true={isIdSearch}> 
                    <h6 class="f-medium">{filterbytxt}</h6>
                    <div class="esnSearchSec">
                        <strong>{esnrefinetxt}</strong>
                        <div class="fieldCheck">
                            <div class="slds-checkbox">
                                <input type="checkbox" onchange={handleesnchekbox} checked={check} id="esn">
                                <label for="esn" class="slds-checkbox__label">
                                    <span class="slds-checkbox_faux"></span>
                                </label>
                            </div>
                            <div class="slds-form-element__control">
                                <input type="search" value={sVal} onchange={handleinputchnage} disabled={enableinput}
                                    class="slds-input">
                            </div>
                        </div>

                        <template if:false={showfineesnresult}>
                            <a onclick={handleclickesn} class="apply f-medium"> {applytxt}</a>
                        </template>
                        <template if:true={showfineesnresult}>
                            <a onclick={handleclear} class="clear f-medium"> {cleartxt}</a>
                        </template>
                    </div>
                    </template>

                    <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle}
                        class="filter-accordion" active-section-name={activeSections}>
                        <lightning-accordion-section name="category" label="Category">

                            <template if:true={categories}>
                                <template for:each={categories} for:item="category">
                                    <div class="slds-checkbox" key={category.id}>
                                        <input type="checkbox" name="options" id={category} value={category}
                                            onclick={handlecategory} data-id={category} />
                                        <label class="slds-checkbox__label" for={category}>
                                            <span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label"> {category}</span>
                                        </label>
                                    </div>
                                </template>
                            </template>
                        </lightning-accordion-section>

                        <lightning-accordion-section name="brand" label="Brand">

                            <template if:true={brands}>
                                <template for:each={brands} for:item="brand">
                                    <div class="slds-checkbox" key={brand.id}>
                                        <input type="checkbox" name="options" id={brand} value={brand}
                                            onclick={handlebrand}  data-id={brand}/>
                                        <label class="slds-checkbox__label" for={brand}>
                                            <span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label"> {brand}</span>
                                        </label>
                                    </div>
                                </template>
                            </template>
                        </lightning-accordion-section>
                    </lightning-accordion>
                    <div class="filterButton mWindow">
                        <button class="slds-button slds-button_brand" onclick={closeFilter}>{applyAndClose}</button>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_9-of-12 slds-col_padded searchCont">

                            <li class="slds-breadcrumb__item">
                                <a href={baseURL}>{hometxt}</a>
                            </li>
                            <li class="slds-breadcrumb__item">
                                <span>{SearchResulttxt}</span>
                            </li>
                        </ol>
                    </nav>

                    <template if:true={noesndata}>
                        <div class="noEsnData">
                            {couldnotfindtxt} "<strong>{sVal}</strong>"
                        </div>
                    </template>
                    <template if:false={noesndata}>
                        <template if:false={nodata}>

                                    class="slds-col slds-size_1-of-1 slds-large-size_9-of-12 slds-col_padded itemCountTitle">
                                    {foundtxt} <strong>{searchResultCount} {resulttxt}</strong> for
                                    <template if:true={isVINSearch}> VIN#</template>  <!--Lahari -->  “<strong>{searchedval}</strong>”
                                </div>
                                 <!--Ravi start-->
                                 <div class="slds-col showPerpage paddingRight">
                                    <label>{showperpagetx}</label>
                                    <lightning-combobox name="showPerPage" class="noLabel h-33 qtyDropdown"

                                        options={showPerPage}></lightning-combobox>
                                </div>
                                <!--Ravi End-->
                                <!--Lahari start-->
                                <div 
                                    class="slds-col slds-size_1-of-1 slds-large-size_9-of-12 slds-col_padded itemCountTitle">
                                    
                                    <template if:true={isVINSearch}>

                                            <table>
                                            <tr><td><b>ESN Number:</b></td>         <td> {VINProductInfo.ESNNumber}</td></tr>
                                            <tr><td><b>Marketing Model Name:</b></td><td> {VINProductInfo.marketingModelName}</td></tr>
                                            <tr><td><b>Service Model Name: </b></td> <td> {VINProductInfo.serviceModelName}</td></tr>
                                            <tr><td><b>Build Date:  </b></td>     <td>    {VINProductInfo.buildDate}</td></tr>
                                        </table>
                                        </template>

                                    </template> 
                                </div>

                                    <label>{showperpagetx}</label>

                                </div>
                            </div>

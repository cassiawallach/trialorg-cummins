<template>
    <div class="currentPromo prodCard">
        <div class="slds-container_x-large slds-container_center">
           
                <h1>{label.dbu_avail_current_promotion_title}</h1>
                <div class="slds-grid slds-wrap titlePerpage">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_9-of-12 slds-col_padded itemCountTitle">
                      <!-- Found <strong>{searchResultCount} results</strong> for “<strong>{searchedval}</strong>”-->  
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12 slds-col_padded showPerpage">
                        <label>{label.dbu_avail_current_promotion_Show_per_page}</label>
                        <lightning-combobox name="showPerPage" 
                        class="noLabel h-33" 
                        label="Show per page"
                         placeholder=""
                         onchange={handleRecordsPerPage}
                        value={showCount}
                         options={showPerPage}></lightning-combobox>
                    </div>
                </div>

                <div class="slds-grid slds-wrap sortListGrid">
                    
                     <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12 slds-col_padded listGrid">
                       <a class="listViewIcon selected" onclick={listView}> <span></span></a> <a class="gridViewIcon" onclick={gridView}> <span></span><span></span></a>
                    </div> 
                </div>
                <template if:true={lstProduct}>

                    <div class={listGridClass}>
                        <template for:each={lstProduct} for:item="product">
                            <div class="slds-grid slds-wrap resultBlock" key={product.id}>
                               

                                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12 slds-col_padded align_C" >
                                       
                                        <a href="javascript:void(0)"  data-sfid={product.id} data-productprice={product.price} onclick={handleclick}>
                                           <!-- <img src={product.image} data-sfid={product.id} onclick={handleclick} > -->
                                           <c-dbu_image-Generator imageurl={product.image} data-sfid={product.id} data-productprice={product.price} onclick={handleclick}></c-dbu_image-Generator>
                                        </a>
                                        
                                    </div>

                               
                                <div class="slds-col slds-size_1-of-1 slds-large-size_7-of-12 slds-col_padded align_C">
                                    <h6><a href="javascript:void(0)" 
                                            data-sfid={product.id} data-productname ={product.Name} data-productprice={product.price} onclick={handleclick}>
                                            {product.Name}</a></h6>

                                </div>
                               
                                <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12 slds-col_padded price">
                                    <div class="orgPrice">{product.originalprice}</div>
                                    <div class="h1" >{product.price}</div>
                            
                                   

                                </div>
                            </div>



                        </template>

                    </div>
                </template>

            
        </div>
    </div>
</template>
